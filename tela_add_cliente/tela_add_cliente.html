<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    <link rel="stylesheet" href="css_tela_add_cliente.css">
</head>
<body>
    <div class="master">
        <div class="nome">
            <a>Insira o nome do cliente:</a>
            <input type="text" id="campo_nome" name="campo_nome">
        </div>

        <div class="cpf">
            <a>Insira o CPF do cliente:</a>
            <input type="text" id="campo_cpf" name="campo_cpf">
        </div>

        <div class="fone">
            <a>Insira o número do cliente:</a>
            <input type="text" id="campo_fone" name="campo_fone">
        </div>

        <div class="pecas">
            <a>Insira as peças do cliente:</a>
            <input type="text" id="campo_pecas" name="campo_pecas">
        </div>
        <div class="botoes">
            <button class="button_add_cliente">Adicionar Cliente</button>
            <button class="button_cancel">Cancelar</button>
        </div>
    </div>
</body>
</html>
